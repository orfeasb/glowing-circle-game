<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  body {
    background-color: black;
    color: white;
    margin: 0;
    overflow: hidden;
  }

  .hidden {
    display: none;
  }

  #rules.hidden {
    display: none;
  }

  #gameContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
  }

  #gameCanvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
  }

  #gameTitle {
    text-align: center;
    font-size: 32px;
    color: white;
  }

  #rules {
    text-align: center;
    z-index: 1;
  }

  #startButton {
    margin-top: 20px;
  }

  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="gameTitle">Glowing Circle Game</div>
    <div id="rules">
      <h2>Game Rules:</h2>
      <ol>
        <li>Move your mouse or tap to move the circle.</li>
        <li>Collect stars to increase your score.</li>
        <li>Expired stars will decrease your score.</li>
      </ol>
      <button id="startButton">Start Game</button>
    </div>
  </div>
  <script src="glowing-circle-game.js"></script>
</body>
</html>
